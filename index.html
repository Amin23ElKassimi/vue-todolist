<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Rappresentazione caratteri UNICODE in Byte -->
        <meta charset="UTF-8">
        <!-- Modalita' responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title -->
        <title>To Do List</title>
        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <!-- CSS Link Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- CSS Style Costumed -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Script -->
        <script src="js/script.js" defer></script> 
        <!-- Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        <div class="my-wrapper bg-tenue mt">
            <!-- Title -->
            <h1 class="text-center pt-3 mb-4 fw-bold">To Do List</h1>
            <!-- Input to add Item in the list -->
            <div>
                <input type="text">
            </div>
            <!-- My To do List  -->
            <ul class="list-group">
                <!-- Item of to Do list or Task for the user -->
                <li v-for="(todoitem, index) in todoList" :key="index" class="todoitem list-group-item" :class="(todoitem.done == true) ? 'strikethrough' : ''" >
                    <div>{{todoitem.text}}</div>
                    <!-- Button To Splice Item from List -->
                    <button @click="removeItem(index)" type="button" class="btn btn-danger">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                  </li>
              </ul>
        </div>
    </div>
</body>
</html>
